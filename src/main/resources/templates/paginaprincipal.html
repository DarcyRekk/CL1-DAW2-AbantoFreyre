<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org%22%3E/">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Lista de Productos</title>
</head>
<body>
    <div class="container mt-4">
    <table border="1">
        <thead>
            <tr>
            <th>Carrito</th>
            <th>Precio</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="pe:${carrito}">
            <td th:text="${pe.nombreProducto}">Producto</td>
            <td th:text="${pe.precio}">Precio</td>
            <td>
                <a type="submit" "btn btn-warning">AGREGAR A CARRITO</a>
                <a th:href="@{/COMPRAR}+${pe.Id}" class="btn btn-primary">COMPRAR</a>
            </td>
            </tr>
            </tbody>
    </table> 
    </div>
</body>
</html>
